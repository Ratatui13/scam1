<!DOCTYPE html>
<html>
<head>
  <title>Be my Valentine ❤️</title>

  <style>
    body {
      height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      font-family: Arial, sans-serif;
      background: #ffe6f0;
      text-align: center;
      overflow: hidden;
    }

    .box {
      position: relative;
    }

    h1 {
      margin-bottom: 40px;
    }

    button {
      padding: 12px 28px;
      font-size: 18px;
      border: none;
      border-radius: 8px;
      cursor: pointer;
      margin: 10px;
    }

    #yes {
      background: #ff4d88;
      color: white;
    }

    #no {
      background: #555;
      color: white;
      position: absolute;
    }
  </style>
</head>

<body>
  <div class="box">
    <h1>Would you be my Valentine? ❤️</h1>

    <button id="yes" onclick="alert('Yayyy ❤️')">Yes</button>
    <button id="no">No</button>
  </div>

  <script>
    const noBtn = document.getElementById("no");

    function moveButton() {
      const x = Math.random() * (window.innerWidth - 100);
      const y = Math.random() * (window.innerHeight - 50);

      noBtn.style.left = x + "px";
      noBtn.style.top = y + "px";
    }

    noBtn.addEventListener("mouseenter", moveButton);
  </script>
</body>
</html>
