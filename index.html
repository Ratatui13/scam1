<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Be my Valentine üíò</title>

  <style>
    :root{
      --bgA:#ff2d7a;
      --bgB:#7c3aed;
      --bgC:#00c2ff;
      --card: rgba(255,255,255,.14);
      --stroke: rgba(255,255,255,.22);
      --text: rgba(255,255,255,.95);
      --muted: rgba(255,255,255,.78);
      --shadow: rgba(0,0,0,.25);
    }

    *{ box-sizing:border-box; }
    html,body{ height:100%; }

    body{
      margin:0;
      overflow:hidden;
      font-family: ui-sans-serif, system-ui, -apple-system, Segoe UI, Roboto, Arial, sans-serif;
      color:var(--text);

      background:
        radial-gradient(900px 600px at 20% 20%, rgba(255,45,122,.55), transparent 60%),
        radial-gradient(900px 700px at 80% 80%, rgba(124,58,237,.55), transparent 62%),
        radial-gradient(700px 500px at 80% 20%, rgba(0,194,255,.45), transparent 60%),
        linear-gradient(135deg, #0b0b16, #0b0b16);

      display:flex;
      align-items:center;
      justify-content:center;
      padding:16px;
      position:relative;
    }

    /* floating hearts */
    .heart{
      position:absolute;
      font-size:18px;
      opacity:.25;
      animation: floatUp linear infinite;
      user-select:none;
      pointer-events:none;
      transform: translateY(120vh);
      filter: blur(.2px);
    }
    @keyframes floatUp{
      to { transform: translateY(-140vh); }
    }

    .card{
      width:min(560px, 94vw);
      border-radius:22px;
      background: var(--card);
      border: 1px solid var(--stroke);
      box-shadow: 0 24px 80px var(--shadow);
      backdrop-filter: blur(14px);
      padding:26px 18px 18px;
      text-align:center;
      position:relative;          /* important for absolute children */
      overflow: hidden;           /* keep "No" inside */
    }

    /* neon border glow */
    .card:before{
      content:"";
      position:absolute; inset:-2px;
      background: conic-gradient(from 180deg, rgba(255,45,122,.6), rgba(124,58,237,.6), rgba(0,194,255,.6), rgba(255,45,122,.6));
      filter: blur(18px);
      opacity:.35;
      z-index:-1;
    }

    .badge{
      display:inline-flex;
      gap:8px;
      align-items:center;
      padding:8px 12px;
      border-radius:999px;
      border:1px solid rgba(255,255,255,.22);
      background: rgba(0,0,0,.18);
      font-size:12px;
      margin-bottom:14px;
      color: var(--muted);
    }

    h1{
      margin:0 0 8px;
      font-size: clamp(22px, 4.4vw, 36px);
      letter-spacing:-0.6px;
      text-shadow: 0 10px 30px rgba(0,0,0,.25);
    }

    p{
      margin:0 0 18px;
      color: var(--muted);
      font-size: 15px;
      line-height:1.35;
    }

    /* Buttons start side-by-side */
    .row{
      display:flex;
      justify-content:center;
      align-items:center;
      gap:14px;
      margin-top:8px;
      position:relative;
      z-index:2;
    }

    button{
      border:0;
      border-radius:14px;
      padding: 13px 22px;
      font-size:16px;
      cursor:pointer;
      user-select:none;
      touch-action: manipulation;
      box-shadow: 0 14px 30px rgba(0,0,0,.20);
      transition: transform .12s ease, filter .12s ease, left .18s ease, top .18s ease;
      font-weight: 700;
      letter-spacing: .2px;
      min-width: 130px;
    }
    button:active{ transform: translateY(1px) scale(.99); }

    #yes{
      background: linear-gradient(135deg, rgba(0,229,168,1), rgba(0,194,255,1));
      color: #05121a;
      transform: scale(1);
    }

    /* "No" becomes absolute only after first move */
    #no{
      background: linear-gradient(135deg, rgba(255,59,48,1), rgba(255,45,122,1));
      color: white;
      position: static;
    }

    .hint{
      margin-top:14px;
      font-size:12px;
      color: rgba(255,255,255,.65);
      position:relative;
      z-index:2;
    }

    .result{
      display:none;
      margin-top:16px;
      padding:14px 12px;
      border-radius:16px;
      border:1px solid rgba(255,255,255,.20);
      background: rgba(0,0,0,.18);
      text-align:center;
      position:relative;
      z-index:2;
    }
    .result strong{ color:#00ffd1; }

    canvas{
      position:fixed;
      inset:0;
      pointer-events:none;
    }
  </style>
</head>

<body>
  <!-- hearts -->
  <span class="heart" style="left:6%;  animation-duration:13s; animation-delay:-2s;">üíó</span>
  <span class="heart" style="left:16%; animation-duration:16s; animation-delay:-9s;">üíû</span>
  <span class="heart" style="left:28%; animation-duration:14s; animation-delay:-6s;">‚ù§Ô∏è</span>
  <span class="heart" style="left:43%; animation-duration:18s; animation-delay:-4s;">üíò</span>
  <span class="heart" style="left:58%; animation-duration:15s; animation-delay:-11s;">üíó</span>
  <span class="heart" style="left:72%; animation-duration:17s; animation-delay:-7s;">üíû</span>
  <span class="heart" style="left:88%; animation-duration:12s; animation-delay:-5s;">‚ù§Ô∏è</span>

  <div class="card" id="card">
    <div class="badge">üíå Valentine Link ‚Ä¢ ‚ÄúNo‚Äù gets shy</div>
    <h1>Would you be my Valentine? üíò</h1>
    <p>Pick one‚Ä¶ try ‚ÄúNo‚Äù if you can üòÑ</p>

    <div class="row" id="row">
      <button id="yes" type="button">Yes üòç</button>
      <button id="no" type="button">No üôÉ</button>
    </div>

    <div class="result" id="result">
      <div><strong>Yesss!</strong> üíö</div>
      <div class="hint">Screenshot this üòÑ</div>
    </div>

    <div class="hint" id="hint">Hover/tap ‚ÄúNo‚Äù to see what happens.</div>
  </div>

  <canvas id="fx"></canvas>
<script>
  const card  = document.getElementById("card");
  const noBtn = document.getElementById("no");
  const yesBtn= document.getElementById("yes");
  const hint  = document.getElementById("hint");
  const result= document.getElementById("result");

  let yesScale = 1;
  let noDetached = false;

  // anti-teleport / anti-disappear controls
  let moving = false;
  let cooldownUntil = 0;

  function detachNoIntoCard(){
    if(noDetached) return;

    const c = card.getBoundingClientRect();
    const b = noBtn.getBoundingClientRect();

    const left = b.left - c.left;
    const top  = b.top  - c.top;

    noBtn.style.position = "absolute";
    noBtn.style.left = left + "px";
    noBtn.style.top  = top + "px";
    noBtn.style.zIndex = 3;

    noDetached = true;
  }

  function clamp(n, min, max){ return Math.max(min, Math.min(max, n)); }

  function moveNoInsideCard(evt){
    const now = Date.now();
    if (moving || now < cooldownUntil) return;

    moving = true;
    cooldownUntil = now + 250; // short cooldown so it moves only once per hover/tap

    detachNoIntoCard();

    const c = card.getBoundingClientRect();

    // Use current button size (after positioned absolute)
    const bw = noBtn.offsetWidth;
    const bh = noBtn.offsetHeight;

    // Safe zone (keeps it visible)
    const pad = 14;
    const topSafe = 120;

    const minX = pad;
    const maxX = c.width - pad - bw;
    const minY = topSafe;
    const maxY = c.height - pad - bh;

    // Pointer position relative to card (so we can move away from it)
    let px = c.width / 2;
    let py = c.height / 2;

    if (evt && evt.clientX != null) {
      px = evt.clientX - c.left;
      py = evt.clientY - c.top;
    }

    // Pick a position that is NOT close to the pointer
    // Try a few times; if none, fall back to any valid position.
    const minDist = 110; // distance away from cursor
    let x = 0, y = 0, ok = false;

    for (let i = 0; i < 12; i++){
      const rx = minX + Math.random() * Math.max(0, (maxX - minX));
      const ry = minY + Math.random() * Math.max(0, (maxY - minY));
      const dx = rx - px;
      const dy = ry - py;
      if (Math.hypot(dx, dy) >= minDist){
        x = rx; y = ry; ok = true; break;
      }
    }

    if(!ok){
      x = minX + Math.random() * Math.max(0, (maxX - minX));
      y = minY + Math.random() * Math.max(0, (maxY - minY));
    }

    // Clamp just in case
    x = clamp(x, minX, maxX);
    y = clamp(y, minY, maxY);

    noBtn.style.left = x + "px";
    noBtn.style.top  = y + "px";

    // Grow YES
    yesScale += 0.12;
    yesBtn.style.transform = `scale(${yesScale})`;
    hint.textContent = "Nope üòÑ";

    // release lock shortly after move
    setTimeout(() => { moving = false; }, 120);
  }

  // IMPORTANT: use mousemove only once per entry, not continuous triggers
  noBtn.addEventListener("mouseenter", moveNoInsideCard);

  // Mobile tap
  noBtn.addEventListener("touchstart", (e) => {
    e.preventDefault();
    const t = e.touches && e.touches[0];
    moveNoInsideCard(t ? { clientX: t.clientX, clientY: t.clientY } : null);
  }, { passive:false });

  // YES (no prompt)
  yesBtn.addEventListener("click", () => {
    result.style.display = "block";
    yesBtn.disabled = true;
    noBtn.disabled = true;
    hint.textContent = "Great choice üòÑ";
    fireworks();
  });

  // fireworks burst (same as before)
  const canvas = document.getElementById("fx");
  const ctx = canvas.getContext("2d");

  function resize(){
    canvas.width = window.innerWidth;
    canvas.height = window.innerHeight;
  }
  window.addEventListener("resize", resize);
  resize();

  function fireworks(){
    const bursts = 6;
    const particles = [];

    for(let i=0;i<bursts;i++){
      const cx = (0.2 + Math.random()*0.6) * canvas.width;
      const cy = (0.2 + Math.random()*0.5) * canvas.height;
      const count = 80;

      for(let j=0;j<count;j++){
        const angle = Math.random()*Math.PI*2;
        const speed = 2 + Math.random()*6;
        particles.push({
          x: cx, y: cy,
          vx: Math.cos(angle)*speed,
          vy: Math.sin(angle)*speed,
          life: 80 + Math.random()*35,
          hue: Math.random()*360
        });
      }
    }

    let frame = 0;
    const timer = setInterval(() => {
      frame++;
      ctx.clearRect(0,0,canvas.width,canvas.height);

      for(const p of particles){
        p.x += p.vx;
        p.y += p.vy;
        p.vy += 0.05;
        p.vx *= 0.98;
        p.vy *= 0.98;
        p.life--;

        ctx.beginPath();
        ctx.fillStyle = `hsla(${p.hue}, 90%, 60%, ${Math.max(0, p.life/120)})`;
        ctx.arc(p.x, p.y, 2.3, 0, Math.PI*2);
        ctx.fill();
      }

      for(let i=particles.length-1;i>=0;i--){
        if(particles[i].life <= 0) particles.splice(i,1);
      }

      if(frame > 160){
        clearInterval(timer);
        ctx.clearRect(0,0,canvas.width,canvas.height);
      }
    }, 16);
  }
</script>


</body>
</html>
