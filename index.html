<!doctype html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Valentine</title>
  <style>
    :root { --radius: 14px; }

    body{
      margin:0;
      min-height:100vh;
      display:grid;
      place-items:center;
      font-family: system-ui, -apple-system, Segoe UI, Roboto, Arial, sans-serif;
      background:#0b0b10;
      color:#fff;
    }

    .card{
      width:min(560px, 92vw);
      padding:28px;
      border-radius:22px;
      background: rgba(255,255,255,0.06);
      border:1px solid rgba(255,255,255,0.12);
      box-shadow: 0 10px 30px rgba(0,0,0,0.35);
      text-align:center;
    }

    h1{
      margin:0 0 10px;
      font-size: clamp(26px, 3.4vw, 34px);
      font-weight:700;
      letter-spacing: -0.02em;
    }

    .sub{
      margin:0 0 22px;
      opacity:0.85;
      font-size:16px;
    }

    .playground{
      position:relative;
      height:140px;
      border-radius:18px;
      background: rgba(255,255,255,0.04);
      border:1px solid rgba(255,255,255,0.08);
      overflow:hidden;
      display:flex;
      align-items:center;
      justify-content:center;
    }

    .btn-row{
      display:flex;
      gap:14px;
      align-items:center;
      justify-content:center;
      position:absolute;
      left:50%;
      top:50%;
      transform: translate(-50%, -50%);
      width:max-content;
    }

    button{
      border:0;
      border-radius: var(--radius);
      padding:12px 18px;
      font-size:16px;
      font-weight:600;
      cursor:pointer;
      transition: transform 140ms ease, filter 140ms ease;
      user-select:none;
      outline:none;
    }

    #yes{
      background:#2dd4bf;
      color:#07110f;
    }

    #no{
      background: rgba(255,255,255,0.12);
      color:#fff;
      border:1px solid rgba(255,255,255,0.18);
      backdrop-filter: blur(6px);
    }

    .yes-bigger{
      transform: scale(1.25) !important;
    }

    .result{
      margin-top:16px;
      min-height:24px;
      font-size:16px;
    }
  </style>
</head>
<body>
  <div class="card">
    <h1>Ariana, would you be my Valentine?</h1>
    <p class="sub">Be honest.</p>

    <div class="playground" id="playground">
      <div class="btn-row" id="btnRow">
        <button id="yes">Yes</button>
        <button id="no">No</button>
      </div>
    </div>

    <div class="result" id="result"></div>
  </div>

  <script>
    const playground = document.getElementById("playground");
    const btnRow = document.getElementById("btnRow");
    const yesBtn = document.getElementById("yes");
    const noBtn  = document.getElementById("no");
    const result = document.getElementById("result");

    const PAD = 12;

    function clamp(n, min, max){ return Math.max(min, Math.min(max, n)); }

    function moveRow(){
      const p = playground.getBoundingClientRect();
      const r = btnRow.getBoundingClientRect();

      const x = clamp(Math.random() * (p.width - r.width - PAD), PAD, p.width - r.width - PAD);
      const y = clamp(Math.random() * (p.height - r.height - PAD), PAD, p.height - r.height - PAD);

      btnRow.style.left = `${x}px`;
      btnRow.style.top  = `${y}px`;
      btnRow.style.transform = `translate(0,0)`;
    }

    function onNoHover(){
      yesBtn.classList.add("yes-bigger");
      moveRow();
    }

    function onNoLeave(){
      yesBtn.classList.remove("yes-bigger");
    }

    noBtn.addEventListener("mouseenter", onNoHover);
    noBtn.addEventListener("focus", onNoHover);
    playground.addEventListener("mouseleave", onNoLeave);
    noBtn.addEventListener("blur", onNoLeave);

    yesBtn.addEventListener("click", () => {
      result.textContent = "ðŸ’˜ Knew it.";
      btnRow.style.left = "50%";
      btnRow.style.top = "50%";
      btnRow.style.transform = "translate(-50%, -50%)";
    });

    noBtn.addEventListener("click", moveRow);
  </script>
</body>
</html>
