<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Be my Valentine ‚ù§Ô∏è</title>

  <style>
    :root{
      --bg1:#ffd1e1;
      --bg2:#ffe9f2;
      --card:#ffffffcc;
      --text:#1f1f1f;
      --yes:#ff2d7a;
      --no:#222;
    }

    *{ box-sizing:border-box; }

    body{
      margin:0;
      height:100vh;
      overflow:hidden;
      font-family: ui-sans-serif, system-ui, -apple-system, Segoe UI, Roboto, Arial, sans-serif;
      color:var(--text);
      background: radial-gradient(1200px 800px at 20% 10%, var(--bg2), transparent 60%),
                  radial-gradient(1200px 800px at 80% 90%, var(--bg1), transparent 55%),
                  linear-gradient(135deg, var(--bg2), var(--bg1));
      display:flex;
      align-items:center;
      justify-content:center;
      padding:16px;
      position:relative;
    }

    /* floating hearts */
    .heart{
      position:absolute;
      font-size:18px;
      opacity:.25;
      animation: floatUp linear infinite;
      user-select:none;
      pointer-events:none;
      transform: translateY(120vh);
      filter: blur(.2px);
    }
    @keyframes floatUp{
      to { transform: translateY(-140vh); }
    }

    .card{
      width:min(520px, 92vw);
      background:var(--card);
      backdrop-filter: blur(10px);
      border:1px solid #ffffff80;
      border-radius:18px;
      box-shadow: 0 20px 60px rgba(0,0,0,.12);
      padding:28px 20px 22px;
      text-align:center;
      position:relative;
    }

    h1{
      margin:0 0 10px;
      font-size: clamp(22px, 4vw, 34px);
      letter-spacing:-0.4px;
    }

    p{
      margin:0 0 22px;
      opacity:.85;
      font-size: 15px;
      line-height:1.35;
    }

    .btnRow{
      display:flex;
      gap:12px;
      justify-content:center;
      flex-wrap:wrap;
      position:relative;
      min-height:58px; /* room for moving button */
    }

    button{
      border:0;
      border-radius:12px;
      padding:12px 22px;
      font-size:16px;
      cursor:pointer;
      box-shadow: 0 10px 22px rgba(0,0,0,.10);
      transition: transform .08s ease, box-shadow .08s ease;
      user-select:none;
      touch-action: manipulation;
    }
    button:active{ transform: translateY(1px) scale(.99); }

    #yes{
      background:var(--yes);
      color:white;
    }
    #yes:hover{ box-shadow: 0 14px 28px rgba(255,45,122,.28); }

    #no{
      background:var(--no);
      color:white;
      position:absolute;
      left: 58%;
      top: 0;
    }

    .result{
      margin-top:18px;
      font-size:16px;
      display:none;
    }

    .result strong{
      color: var(--yes);
    }

    .small{
      margin-top:14px;
      font-size:12px;
      opacity:.6;
    }

    /* confetti canvas */
    canvas{
      position:fixed;
      inset:0;
      pointer-events:none;
    }
  </style>
</head>

<body>
  <!-- light heart background -->
  <span class="heart" style="left:8%;  animation-duration:13s; animation-delay:-2s;">‚ù§Ô∏è</span>
  <span class="heart" style="left:18%; animation-duration:16s; animation-delay:-9s;">üíó</span>
  <span class="heart" style="left:31%; animation-duration:14s; animation-delay:-6s;">üíû</span>
  <span class="heart" style="left:49%; animation-duration:18s; animation-delay:-4s;">‚ù§Ô∏è</span>
  <span class="heart" style="left:63%; animation-duration:15s; animation-delay:-11s;">üíó</span>
  <span class="heart" style="left:77%; animation-duration:17s; animation-delay:-7s;">üíû</span>
  <span class="heart" style="left:90%; animation-duration:12s; animation-delay:-5s;">‚ù§Ô∏è</span>

  <div class="card">
    <h1>Would you be my Valentine? ‚ù§Ô∏è</h1>
    <p>Be honest‚Ä¶ but also, try clicking ‚ÄúNo‚Äù üòÑ</p>

    <div class="btnRow" id="arena">
      <button id="yes" type="button">Yes</button>
      <button id="no" type="button">No</button>
    </div>

    <div class="result" id="result">
      <div>Yay! <strong>You said yes</strong> ‚ù§Ô∏è</div>
      <div class="small">Screenshot this and send it üòÑ</div>
    </div>

    <div class="small">Made by Ratka</div>
  </div>

  <canvas id="confetti"></canvas>

  <script>
    const noBtn = document.getElementById("no");
    const yesBtn = document.getElementById("yes");
    const arena = document.getElementById("arena");
    const result = document.getElementById("result");

    // keep the "No" button inside the card area
    function moveNoButton(){
      const a = arena.getBoundingClientRect();
      const b = noBtn.getBoundingClientRect();

      const maxX = a.width - b.width;
      const maxY = a.height - b.height;

      const x = Math.max(0, Math.floor(Math.random() * maxX));
      const y = Math.max(0, Math.floor(Math.random() * maxY));

      noBtn.style.left = x + "px";
      noBtn.style.top  = y + "px";
    }

    // desktop hover
    noBtn.addEventListener("mouseenter", moveNoButton);
    // mobile / touch attempts
    noBtn.addEventListener("touchstart", (e) => { e.preventDefault(); moveNoButton(); }, { passive:false });
    // also move if someone tries clicking
    noBtn.addEventListener("mousedown", moveNoButton);

    // place it nicely on load
    moveNoButton();

    // YES action
    yesBtn.addEventListener("click", () => {
      result.style.display = "block";
      popConfetti();
      yesBtn.disabled = true;
      noBtn.disabled = true;
      yesBtn.textContent = "Yesss ‚ù§Ô∏è";
    });

    // tiny confetti
    const canvas = document.getElementById("confetti");
    const ctx = canvas.getContext("2d");

    function resize(){
      canvas.width = window.innerWidth;
      canvas.height = window.innerHeight;
    }
    window.addEventListener("resize", resize);
    resize();

    function popConfetti(){
      const pieces = Array.from({length: 120}, () => ({
        x: Math.random() * canvas.width,
        y: -20,
        r: 3 + Math.random() * 5,
        vy: 2 + Math.random() * 5,
        vx: -2 + Math.random() * 4,
        rot: Math.random() * Math.PI,
        vr: -0.2 + Math.random() * 0.4
      }));

      let t = 0;
      const timer = setInterval(() => {
        t++;
        ctx.clearRect(0,0,canvas.width,canvas.height);

        for (const p of pieces){
          p.x += p.vx;
          p.y += p.vy;
          p.rot += p.vr;
          p.vy *= 0.992;

          ctx.save();
          ctx.translate(p.x, p.y);
          ctx.rotate(p.rot);
          ctx.beginPath();
          ctx.rect(-p.r, -p.r, p.r*2, p.r*2);
          ctx.fillStyle = `hsl(${Math.random()*360}, 85%, 60%)`;
          ctx.fill();
          ctx.restore();
        }

        // stop after ~2 seconds
        if (t > 120){
          clearInterval(timer);
          ctx.clearRect(0,0,canvas.width,canvas.height);
        }
      }, 16);
    }
  </script>
</body>
</html>
