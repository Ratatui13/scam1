<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1.0"/>
<title>Be my Valentine ğŸ’˜</title>

<style>
body{
  margin:0;
  height:100vh;
  font-family: system-ui, sans-serif;
  display:flex;
  align-items:center;
  justify-content:center;
  background:linear-gradient(135deg,#ff2d7a,#7c3aed,#00c2ff);
  overflow:hidden;
  color:white;
}

/* card */
.card{
  width:360px;
  padding:30px 20px;
  text-align:center;
  background:rgba(255,255,255,.12);
  backdrop-filter: blur(12px);
  border-radius:20px;
  box-shadow:0 20px 60px rgba(0,0,0,.25);
}

h1{
  margin:0 0 20px;
  font-size:26px;
}

/* button container */
.arena{
  position:relative;
  height:90px;
  display:flex;
  align-items:center;
  justify-content:center;
}

/* buttons */
button{
  border:none;
  border-radius:12px;
  padding:12px 24px;
  font-size:16px;
  cursor:pointer;
  transition:.15s;
  font-weight:600;
}

/* YES */
#yes{
  background:#00e5a8;
  color:#05121a;
  transform:scale(1);
}

/* NO */
#no{
  position:absolute;
  background:#ff3b30;
  color:white;
}

/* result */
.result{
  display:none;
  margin-top:18px;
  font-weight:600;
}
</style>
</head>

<body>

<div class="card">
  <h1>Would you be my Valentine? ğŸ’˜</h1>

  <div class="arena" id="arena">
    <button id="yes">Yes ğŸ˜</button>
    <button id="no">No ğŸ™ƒ</button>
  </div>

  <div class="result" id="result">Yayyy â¤ï¸ You said YES!</div>
</div>

<script>
const noBtn = document.getElementById("no");
const yesBtn = document.getElementById("yes");
const arena = document.getElementById("arena");
const result = document.getElementById("result");

let grow = 1;

/* center NO initially */
function placeCenter(){
  const a = arena.getBoundingClientRect();
  const b = noBtn.getBoundingClientRect();

  noBtn.style.left = (a.width/2 - b.width/2) + "px";
  noBtn.style.top  = (a.height/2 - b.height/2) + "px";
}

/* move NO randomly but stay inside arena */
function moveNo(){
  const a = arena.getBoundingClientRect();
  const b = noBtn.getBoundingClientRect();

  const maxX = a.width - b.width;
  const maxY = a.height - b.height;

  const x = Math.random() * maxX;
  const y = Math.random() * maxY;

  noBtn.style.left = x + "px";
  noBtn.style.top  = y + "px";

  /* grow YES */
  grow += 0.15;
  yesBtn.style.transform = `scale(${grow})`;
}

/* events */
noBtn.addEventListener("mouseenter", moveNo);
noBtn.addEventListener("touchstart", (e)=>{
  e.preventDefault();
  moveNo();
});

yesBtn.onclick = () => {
  result.style.display = "block";
  yesBtn.disabled = true;
  noBtn.disabled = true;
};

placeCenter();
</script>

</body>
</html>
